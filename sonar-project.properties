# SonarCloud Configuration for TecAway Frontend
sonar.projectKey=mcallejo-10_TecAway-Frontend
sonar.organization=mcallejo-10

# Project Information
sonar.projectName=TecAway Frontend
sonar.projectVersion=1.0.0

# Source code configuration
sonar.sources=src
sonar.exclusions=**/node_modules/**,**/*.spec.ts,**/*.test.ts,**/environments/**,**/assets/**,**/*.config.ts,**/main.ts

# Test configuration
sonar.tests=src
sonar.test.inclusions=**/*.spec.ts,**/*.test.ts

# Coverage configuration
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.testExecutionReportPaths=coverage/test-reporter.xml

# Language configuration
sonar.typescript.node=node

# Quality Gate
sonar.qualitygate.wait=true

# Additional settings
sonar.sourceEncoding=UTF-8
