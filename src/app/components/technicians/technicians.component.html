<h1>Listado de t√©cnicas</h1>
<div class="container container-fluid">
    <div class="technicians-list d-flex row justify-content-center">
        @for(technician of technicians; track technician.id_user) {
    
        <div class=" col-12 card-link">
          <!-- <a (click)="getUrltechnician(technician.url)" [routerLink]="['/startechnicianCard']"> -->
            <div class="m-2 card card-technician my-2">
              <div class="row">
                <div class="col-4">
                  <div class="card-img" >
                    <img src="technician.photo" class="img m-0" onerror="this.src='/assets/img/user_image.png'"
                      alt="{{technician.name}} image">
                  </div>
                </div>
                <div class="col-8">
                  <div class="card-body px-0">
                      <p class="card-title" id="name">{{technician.name.toUpperCase()}} </p>
                      <p class="card-subtitle mb-2" id="title">{{technician.title}}</p>
                      <p class="card-subtitle mb-2" id="description">{{technician.description}}</p>
                  </div>
                </div>
              </div>
            </div>
          <!-- </a> -->
        </div>
        }

</div>
